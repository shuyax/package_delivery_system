<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Delivery System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header><h1>Package Delivery System</h1></header>
    <div id="mapid" style="width: 80vw; height: 600px;"></div>
    <table id="tableid">
        <thead>
            <tr>
                <th>Package ID</th>
                <th>Delivery Address</th>
                <th>City</th>
                <th>State</th>
                <th>ZipCode</th>
                <th>Delivery Deadline</th>
                <th>Package Weight (KILO)</th>
                <th>Special Notes</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <form>
        <div>
            <label for="total-packages-per-truck">Total Packages Allowed Per Truck:    </label>
            <input type="number" id="total-packages-per-truck" name="total_packages_allowed" min="0">
        </div>
        <p>Total Number of Trucks: 2</p>
        <p>Trucks' Start Location: Hub</p>
        <div>
            <label for="truck-speed">Default Truck's Speed (MPH):    </label>
            <input type="number" id="truck-speed" name="truck-speed" min="0" max="80">
        </div>
        <div>
            <label for="truck1-start-time">Truck1 Start At:    </label>
            <input type="time" id="truck1-start-time" name="truck1-start-time" min="08:00" max="17:00">
        </div>
        <div>
            <label for="truck2-start-time">Truck2 Start At:    </label>
            <input type="time" id="truck2-start-time" name="truck2-start-time" min="08:00" max="17:00">
        </div>
        <button id="calculate">Calculate</button>
    </form>
    <footer></footer>
</body>
</html>
